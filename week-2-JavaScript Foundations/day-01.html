<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Re-write 5 small problems using both normal function + arrow function
        // Problem 1 Add two numbers
        // Normal Function
        function sumFn(a, b){
            return a + b
        };
        // Arrow Function
        const sumArr = (a,b) => a + b;

        // Problem 2 Check even/odd
        // Normal Function
        function checkEvenOddFn(arg) {
            if(arg % 2 != 0){
                return "odd"
            } else {
                "even"
            }
        }
        // Arrow function
        const checkEvenOddArr = (arg) => arg % 2 != 0 ? "odd" : "even";

        // Problem 3 Convert minutes to seconds
        // Normal Function
        function convertMinToSecFn (mins) {
            return mins * 60
        }
        // Arrow Function
        const convertMinToSecArr = (mins) => mins * 60;

        // Problem 4 Return the largest of two numbers
        //  Normal function
        function getLargestNumberFn(num1, num2){
            if(num1 > num2) {
                return num1
            } else {
                return num2
            }
        }
        // Arrow Function
        const getLargestNumberArr = (num1, num2) => num1 > num2 ? num1 : num2;

        // Problem 5 Create a function to greet a person
        //  Normal Function
        function sayHiFn (greet = "Hello"){
            return greet
        }
        // Arrow Function
        const sayHiArr = (greet = "Hello") => greet;

    </script>
</body>
</html>
